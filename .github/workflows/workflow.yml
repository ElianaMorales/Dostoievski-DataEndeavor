# .github/workflows/dbt_workflow.yml

name: dbt Workflow

on:
  push:
    branches:
      - master

jobs:
  run_dbt:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.12

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install dbt

      - name: Run dbt
        run: dbt run --profiles-dir . --profile bigquery_profile  # Adjust the path based on your profiles directory
